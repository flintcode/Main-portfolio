body, html{

.parallax{
    background: url(https://cutewallpaper.org/21/dark-gradient-backgrounds/black-wallpaper-hd-4k-background-gradient-dark-shine.jpg);
    background-attachment:fixed;
    background-size: cover;
    background-position: center;

    margin-left:-5px;
}

.header {

}


li{

    color:white;
    text-align: center;
}

a{
    text-decoration:none;
}

#name {
    color:orange;


}
.view-work{
    border: 1px solid white;
    position:absolute;
    top:590px;
    left: 44%;
    margin-right:auto;
    margin-left:auto;
    margin-top:auto;
    margin-bottom: 100px;

    color: white;
    background-color: transparent;
    font-weight:normal;
    font-size: 20px;
    height:60px;
    width:150px;
    border-radius: 5%;
}

button:hover{

    animation-name:button;
    animation-duration:.5s;
    animation-fill-mode:forwards;
    
}

@keyframes button {
    100%{
        opacity:0.75;
        color: orange;
        box-shadow: 0 0 1px 1px orange;
    }
}

#project-name{
    display:relative;
    top:20%;
    font-size: 50px;
    text-align:center;
}

.container{
    display:flex;
    height: 300px;
  
    
}

.item {
    width:30%;
    display:block;
    height:auto;
    border-radius: 10%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 10px;
    text-align:center;
    
}

img:hover{
    
    animation-name: img;
    animation-duration: 1s;
    animation-fill-mode: forwards;
  

}


@keyframes img {
    100%{
        left:50px;
        opacity:0.5;
        
    }
}

#trulton {
    height: 500px;
}

.about{
    text-align:center;
    font-size: 50px;
}

.intro{
    text-align:center;
    font-size: 25px;
}

img {
    height: 100px;
    width: 100px;
    text-align: center;
    margin:auto;
    display:block;
    
}


.img-container{
    float:left;
}



li:hover{
    animation-name:nav;
    animation-duration:.5s;
    animation-fill-mode: forwards;
}

@keyframes nav{
    100%{
        opacity:0.7;
        left:15px;
        color:orange;
    }
}
